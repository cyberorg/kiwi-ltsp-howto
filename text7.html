<h1><font color="#333333">Second step: Set up everything</font></h1>
<p><font color="#000000">Once the network is configured, running “kiwi-ltsp -c” configures </font></p>
<p><font color="#000000">all the services required to boot LTSP clients. After this you can PXE boot</font></p>
<p><font color="#000000">any PC/Laptop and log in using the users created on the server.</font></p>
